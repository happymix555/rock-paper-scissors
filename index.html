<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="result-container">
        <p id="roundCount">Round: </p>
        <p id="playerChoice">Player selected:</p>
        <p id="computerChoice">Computer selected:</p>
        <p id="thisResult">This round: </p>
        <p id="finalResult">Final result: </p>
    </div>
    <div id="btn-container">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
        <!-- <button id="myBtn">Try it</button> -->
    </div>
